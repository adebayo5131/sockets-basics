<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- //space above the screen -->
    <style>
        .well {
            margin-top: 40px;

        }

    </style>

</head>

<body class="image-container">



    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well">

                <p class="text-right"> <a href="/index.html">Change Room</a></p>


                <h1 class="room-title text-center">
                    <!-- Room name (use jQuery) -->
                </h1>



                <ul class="messages list-group">
                    <!-- Messages end up here! -->
                </ul>

                <form id="message-form" autocomplete="off">

                    <div class="input-group">
                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-comment"></i>
                                        </span>
                        <input type="text" name="message" class="form-control" />
                    </div>



                    <div class="form-group">
                        <input type="submit" class="btn btn-default btn-block" />
                        <h6 class="text-center"> Type "Online" to check online friends</h6>
                    </div>
                </form>

            </div>

        </div>




    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/socket.io-1.3.7.js"></script>

    <script src="/js/moment.js"></script>
    <script src="/js/QueryParams.js"></script>
    <script src="/js/app.js"></script>



</body>

</html>
